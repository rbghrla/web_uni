<html>
    <head>
        회원가입 페이지
        <link rel="stylesheet" href="pro_web.css">
    </head>

    <body>
        <div class="login-wrap">
            <div class="login-html">
              <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">병원관계자</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">구급대원</label>
              <div class="login-form">
                <div class="sign-in-htm">

                  <div class="group">
                    <label for="id" class="label">ID</label>
                    <input id="id" type="text" class="input">
                  </div>

                  <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                  </div>

                  <div class="group">
                    <label for="number" class="label">전화번호</label>
                    <input id="number" type="number" class="input" data-type="number">
                  </div>

                  <div class="group">
                    <label for="address" class="label">주소</label>
                    <input id="address" type="address" class="input">
                  </div>

                  <div class="group">
                    <label for="h-name" class="label">병원명</label>
                    <input id="h-name" type="number" class="input">
                  </div>

                  <div class="group">
                    <input type="submit" class="button" value="Sign up">
                  </div>
                  
                  <div class="go-sign-in">
                    <a rel="sign-in" type="" href="login.html">Already Member?</a>
                  </div>

                </div>
                <div class="sign-up-htm">
                  <div class="group">
                    <label for="id" class="label">ID</label>
                    <input id="id" type="text" class="input">
                  </div>
                  <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <label for="number" class="label">전화번호</label>
                    <input id="number" type="number" class="input" data-type="number">
                  </div>

                  <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                  </div>
                
                  <div class="go-sign-in">
                    <a rel="sign-in" type="" href="login.html">Already Member?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
